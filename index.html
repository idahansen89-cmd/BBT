<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BBT & LH ‚Äì Ida</title>
<link rel="icon" type="image/png" href="B29437FC-696F-4754-AAAB-A6ED096BC64C.png" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.2.1"></script>
<style>
body {
  font-family: "Helvetica Neue", sans-serif;
  background: #fff;
  color: #000;
  margin: 0;
  padding: 0;
}
h1 { text-align: center; margin-top: 1rem; }
.tabs {
  display: flex; justify-content: center;
  margin: 1rem 0; border-bottom: 2px solid #ddd;
}
.tab {
  padding: .7rem 1.2rem; cursor: pointer;
  border: none; background: #f4f4f4;
  border-radius: 8px 8px 0 0; margin: 0 .3rem;
  font-weight: 600;
}
.tab.active {
  background: #fff; border-bottom: 2px solid #fff; color: #e06b8f;
}
.tab-content {
  display: none; padding: 1rem; max-width: 750px;
  margin: auto; border: 1px solid #eee; border-radius: 10px;
}
.tab-content.active { display: block; }

label { display: inline-block; width: 130px; font-weight: 500; margin-bottom: .2rem; }
input, select, textarea {
  width: calc(100% - 140px); padding: .4rem;
  border: 1px solid #ccc; border-radius: 6px;
  font-size: .9rem; margin-bottom: .6rem;
}
textarea { resize: vertical; }

.button {
  background: #f4b6c2; color: #333; border: none;
  border-radius: 6px; padding: .5rem 1.2rem;
  margin: .3rem; font-weight: 600; cursor: pointer;
}
.button:hover { background: #e599ab; }

table {
  width: 100%; border-collapse: collapse; margin-top: 1rem;
}
th, td { padding: .5rem; border: 1px solid #ddd; text-align: center; }
tr.mens-row { background-color: #ffe5ec; }
.table-container { overflow-x: auto; margin-top: 1rem; }
#bbtChart { width: 100%; height: 420px; }

.bottom-buttons { text-align: center; margin-top: 1rem; }

.symbol-checkbox { display: inline-block; margin-right: 1rem; font-size: 1.2rem; vertical-align: middle; }

/* --- LH-flik --- */
.lh-toolbar {
  display: flex; justify-content: space-between; align-items: center;
  margin-bottom: .5rem;
}
.lh-symbols-row {
  display: flex; justify-content: space-between; flex-wrap: wrap;
  gap: 6px; margin: .3rem 0 .6rem;
}
.lh-symbol-checkbox {
  text-align: center;
  font-size: 1.4rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  line-height: 1.1rem;
}
.lh-symbol-checkbox input {
  margin-top: -2px;
}
.lh-image {
  width: auto;
  max-height: 60px;
  border-radius: 4px;
  object-fit: cover;
  cursor: pointer;
}
.lh-entry {
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid #eee;
  padding: 4px 0;
}
.lh-info {
  flex-grow: 1;
  margin-left: 10px;
}
.lh-symbols {
  font-size: 1.1rem;
  line-height: 1.5rem;
}
</style>
</head>
<body>
<h1>BBT & LH ‚Äì Ida</h1>

<div class="tabs">
  <button class="tab active" onclick="openTab('inmatning')">Inmatning & Tabell</button>
  <button class="tab" onclick="openTab('graf')">üìà Graf</button>
  <button class="tab" onclick="openTab('lh')">üß™ LH-test</button>
</div>

<!-- LH-test -->
<div id="lh" class="tab-content">
  <div class="lh-toolbar">
    <button class="button" id="lhPickBtn">V√§lj bild</button>
    <input type="file" id="lhFile" accept="image/*" style="display:none">
    <input type="date" id="lhDate">
  </div>

  <div class="lh-symbols-row">
    <label class="lh-symbol-checkbox" title="N√§stan positiv">ü©∑<input type="checkbox" class="lhSym" value="ü©∑"><small>N</small></label>
    <label class="lh-symbol-checkbox" title="LH-topp">‚ù§Ô∏è<input type="checkbox" class="lhSym" value="‚ù§Ô∏è"><small>T</small></label>
    <label class="lh-symbol-checkbox" title="H√∂g">üíú<input type="checkbox" class="lhSym" value="üíú"><small>H</small></label>
    <label class="lh-symbol-checkbox" title="L√•g">üíô<input type="checkbox" class="lhSym" value="üíô"><small>L</small></label>
    <label class="lh-symbol-checkbox" title="Negativ">üíö<input type="checkbox" class="lhSym" value="üíö"><small>‚Äì</small></label>
    <label class="lh-symbol-checkbox" title="Oklart">üíõ<input type="checkbox" class="lhSym" value="üíõ"><small>?</small></label>
  </div>

  <div class="button-row" style="display:flex;gap:.5rem;align-items:center;margin-bottom:.5rem">
    <textarea id="lhNote" placeholder="Anteckning (valfritt)" style="flex:1"></textarea>
    <button class="button" id="lhSaveBtn">Spara</button>
  </div>

  <div id="lhList"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const el = {
    lhPickBtn: document.getElementById('lhPickBtn'),
    lhFile: document.getElementById('lhFile'),
    lhDate: document.getElementById('lhDate'),
    lhNote: document.getElementById('lhNote'),
    lhSaveBtn: document.getElementById('lhSaveBtn'),
    lhList: document.getElementById('lhList'),
    lhSymChecks: () => Array.from(document.querySelectorAll('.lhSym:checked'))
  };

  let lhEntries = JSON.parse(localStorage.getItem('lhData') || '[]');

  async function blobToDataURL(b){
    return new Promise((res, rej)=>{
      const r = new FileReader();
      r.onload = () => res(r.result);
      r.onerror = rej;
      r.readAsDataURL(b);
    });
  }

  function renderLHList(){
    el.lhList.innerHTML = '';
    lhEntries.sort((a,b)=>a.date.localeCompare(b.date));
    lhEntries.forEach((e, i)=>{
      const row = document.createElement('div');
      row.className = 'lh-entry';
      row.innerHTML = `
        <img class="lh-image" src="${e.dataUrl}" alt="LH-bild">
        <div class="lh-info">
          <strong>${e.date||''}</strong>
          <div class="lh-symbols">${(e.symbols||[]).join(' ')}</div>
          <small>${e.note||''}</small>
        </div>
        <button class="button danger" data-del="${i}">Ta bort</button>
      `;
      row.querySelector('img').addEventListener('click', ()=>openFullscreen(e.dataUrl));
      row.querySelector('[data-del]').addEventListener('click', ()=>{
        lhEntries.splice(i,1);
        localStorage.setItem('lhData', JSON.stringify(lhEntries));
        renderLHList();
      });
      el.lhList.appendChild(row);
    });
  }

  function openFullscreen(src){
    const overlay = document.createElement('div');
    overlay.style = 'position:fixed;inset:0;background:rgba(0,0,0,.8);display:flex;align-items:center;justify-content:center;z-index:9999;';
    const img = document.createElement('img');
    img.src = src; img.style='max-width:95%;max-height:95%;border-radius:8px;';
    overlay.appendChild(img);
    overlay.addEventListener('click', ()=>document.body.removeChild(overlay));
    document.body.appendChild(overlay);
  }

  el.lhPickBtn.addEventListener('click', ()=> el.lhFile.click());
  el.lhSaveBtn.addEventListener('click', async ()=>{
    if (!el.lhFile.files[0]) return alert('V√§lj bild.');
    if (!el.lhDate.value) return alert('V√§lj datum.');
    const symbols = el.lhSymChecks().map(x=>x.value);
    const note = el.lhNote.value;
    const dataUrl = await blobToDataURL(el.lhFile.files[0]);
    lhEntries.push({date: el.lhDate.value, symbols, note, dataUrl});
    localStorage.setItem('lhData', JSON.stringify(lhEntries));
    document.querySelectorAll('.lhSym').forEach(cb => cb.checked = false);
    el.lhNote.value = ''; el.lhFile.value = '';
    renderLHList();
  });

  renderLHList();
});
function openTab(id){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
  const btn = document.querySelector(`[onclick="openTab('${id}')"]`);
  if(btn) btn.classList.add('active');
  document.getElementById(id).classList.add('active');
}
</script>
</body>
</html>
