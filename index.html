<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BBT Tracker â€“ Ida</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #fffafc;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1em;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    section {
      background: white;
      padding: 1.2em;
      margin-bottom: 1.5em;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    h2 {
      margin-top: 0;
      font-size: 1.2em;
      color: #444;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.3em;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.7em 1em;
    }
    input, select {
      padding: 0.4em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .pink-btn {
      background-color: #f9b7c5;
      border: none;
      border-radius: 6px;
      padding: 0.6em;
      font-weight: 500;
    }
    .pink-btn:hover {
      background-color: #f5a3b3;
    }
    .danger {
      background-color: #f5c5c5;
    }
    .button-row {
      grid-column: span 2;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      justify-content: space-between;
    }
    .legend {
      margin-top: 1em;
      text-align: center;
      font-size: 0.9em;
    }
    .dot {
      height: 12px;
      width: 12px;
      display: inline-block;
      border-radius: 50%;
      margin: 0 4px;
    }
    .dot.blue { background: #3a7bd5; }
    .dot.red { background: #e57373; }
    .dot.lavender { background: #c8a2ff; }
    .dot.gray { background: #bbb; }
    .dot.pink { background: #f8cdd0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>BBT Tracker â€“ Ida</h1>

    <!-- ðŸ“‹ Sektion 1: Ny registrering -->
    <section id="input-section">
      <h2>Ny registrering</h2>
      <div class="form-grid">
        <label>Datum:</label>
        <input type="date" id="datum" />

        <label>Tid (BBT):</label>
        <input type="time" id="tid" />

        <label>Faktisk temperatur (Â°C):</label>
        <input type="number" step="0.01" id="faktisk" placeholder="t.ex. 36.31" />

        <label>Korrigerad temperatur (Â°C):</label>
        <input type="number" step="0.01" id="korr" placeholder="t.ex. 36.45" />

        <button id="calc" class="pink-btn">BerÃ¤kna korrigerad</button>

        <label>Mensstatus:</label>
        <select id="mens">
          <option>Ingen</option>
          <option>Mens</option>
        </select>

        <label>Typ av sekret:</label>
        <select id="sekret">
          <option>-</option>
          <option>KrÃ¤migt</option>
          <option>Klart</option>
          <option>Ã„ggviteliknande</option>
        </select>

        <label>LH-test:</label>
        <select id="lh">
          <option>-</option>
          <option>Negativt</option>
          <option>Positivt</option>
        </select>

        <label>Anteckning:</label>
        <input type="text" id="anteckning" placeholder="Ex. sov dÃ¥ligt, sjuk..." />

        <label>Ã„gglossningsdatum:</label>
        <input type="date" id="ovdatum" />

        <div class="button-row">
          <button id="save" class="pink-btn">Spara</button>
          <button id="export" class="pink-btn">Exportera JSON</button>
          <button id="import" class="pink-btn">Importera JSON</button>
          <button id="reset" class="pink-btn danger">Rensa all data</button>
        </div>
      </div>
    </section>

    <!-- ðŸ“ˆ Sektion 2: Graf -->
    <section id="chart-section">
      <h2>BBT-kurva</h2>
      <canvas id="chart" height="420"></canvas>
      <div class="legend">
        <span class="dot blue"></span> Faktisk
        <span class="dot red"></span> Korrigerad
        <span class="dot lavender"></span> ImplantationsfÃ¶nster
        <span class="dot pink"></span> Lutealfas
      </div>
    </section>
  </div>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    const data = {
      labels: [],
      datasets: [
        {
          label: 'Faktisk temperatur',
          data: [],
          borderColor: '#3a7bd5',
          backgroundColor: '#3a7bd5',
          tension: 0.3,
          fill: false
        },
        {
          label: 'Korrigerad temperatur',
          data: [],
          borderColor: '#e57373',
          backgroundColor: '#e57373',
          borderDash: [4, 4],
          tension: 0.3,
          fill: false
        }
      ]
    };

    const chart = new Chart(ctx, {
      type: 'line',
      data: data,
      options: {
        scales: {
          y: {
            min: 35.0,
            max: 38.5,
            title: { display: true, text: 'Temperatur (Â°C)' }
          },
          x: {
            ticks: { maxRotation: 45, minRotation: 45 }
          }
        },
        plugins: {
          legend: { display: false }
        }
      },
      plugins: [{
        id: 'phases',
        beforeDraw(chart) {
          const { ctx, chartArea: { top, bottom, left, right }, scales: { x } } = chart;
          const ovulationDate = document.getElementById('ovdatum').value;
          const ovIndex = data.labels.indexOf(ovulationDate);
          if (ovIndex < 0) return;

          // Lutealfas (0â€“13 DPO)
          const lutealStart = ovIndex;
          const lutealEnd = ovIndex + 13;
          const xStartLut = x.getPixelForValue(lutealStart);
          const xEndLut = x.getPixelForValue(lutealEnd);
          ctx.fillStyle = 'rgba(255, 192, 203, 0.18)';
          ctx.fillRect(xStartLut, top, xEndLut - xStartLut, bottom - top);

          // ImplantationsfÃ¶nster (6â€“10 DPO)
          const impStart = ovIndex + 6;
          const impEnd = ovIndex + 10;
          const xStartImp = x.getPixelForValue(impStart);
          const xEndImp = x.getPixelForValue(impEnd);
          ctx.fillStyle = 'rgba(200, 170, 255, 0.25)';
          ctx.fillRect(xStartImp, top, xEndImp - xStartImp, bottom - top);
        }
      }]
    });
  </script>
</body>
</html>
