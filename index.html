<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BBT â€“ Ida</title>

  <!-- Ikon (lÃ¤gg bilden i samma mapp som index.html) -->
  <link rel="icon" type="image/png" href="B29437FC-696F-4754-AAAB-A6ED096BC64C.png">
  <link rel="apple-touch-icon" href="B29437FC-696F-4754-AAAB-A6ED096BC64C.png">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root{
      --pink:#f9b7c5;
      --pink-d:#f5a3b3;
      --pink-soft:#ffe6ec;
      --text:#444;
      --border:#e6e6e6;
      --bg:#ffffff;
      --blue:#3a7bd5;
      --red:#e57373;
      --lav:#c8a2ff;
      --gray:#bbb;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:16px;
      background:var(--bg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color:var(--text);
    }
    .container{ max-width:860px; margin:0 auto; }

    /* Flikar */
    .tabs{
      display:flex; border-bottom:1px solid var(--border); margin-bottom:14px;
    }
    .tab{
      padding:12px 14px; cursor:pointer; user-select:none;
      border:1px solid var(--border); border-bottom:none; border-radius:8px 8px 0 0;
      margin-right:8px; background:#fafafa; font-weight:600; color:#666;
    }
    .tab.active{ background:#fff; color:#222; }
    .panel{ display:none; background:#fff; border:1px solid var(--border); border-radius:0 8px 8px 8px; padding:14px; }
    .panel.active{ display:block; }

    /* Form + knappar */
    .row{ display:grid; grid-template-columns: 1fr 1fr; gap:10px 14px; margin-bottom:10px; align-items:center;}
    .row label{ font-weight:600; }
    .row .field{ display:flex; align-items:center; gap:8px; }
    input[type="date"], input[type="time"], input[type="number"], input[type="text"], select{
      width:100%; padding:8px; border:1px solid #ddd; border-radius:6px; font-size:15px;
    }
    .btn{
      background:var(--pink); color:#fff; border:none; border-radius:8px;
      padding:10px 14px; font-weight:700; cursor:pointer; transition:.15s;
    }
    .btn:hover{ background:var(--pink-d); transform: translateY(-1px); }
    .btn-row{ display:flex; flex-wrap:wrap; gap:10px; margin:12px 0 6px; }
    .btn.danger{ background:#f5c5c5; }
    .muted{ color:#777; font-size:13px; }

    /* Tabell */
    table{ width:100%; border-collapse:collapse; margin-top:8px; }
    th, td{ border-bottom:1px solid var(--border); padding:8px 6px; text-align:left; font-size:14px; }
    th{ background:#fafafa; font-weight:700; }

    /* Graf + legend */
    .chart-wrap{ padding:6px 0; }
    canvas{ width:100%; height:480px !important; display:block; }
    .legend{
      margin-top:10px; text-align:center; font-size:14px;
      display:flex; gap:14px; justify-content:center; flex-wrap:wrap;
    }
    .dot{ width:12px; height:12px; border-radius:50%; display:inline-block; vertical-align:middle; margin-right:6px; }
    .blue{ background:var(--blue); }
    .red{ background:var(--red); }
    .lav{ background:var(--lav); }
    .gry{ background:var(--gray); }
    .pink{ background:#f8cdd0; }

    @media (max-width:720px){
      .row{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="margin:0 0 8px; text-align:center;">BBT â€“ Ida</h1>

    <!-- Flikar -->
    <div class="tabs">
      <div class="tab active" data-target="#panel-input">ðŸ“‹ Inmatning & tabell</div>
      <div class="tab" data-target="#panel-chart">ðŸ“ˆ Graf</div>
    </div>

    <!-- Panel: Inmatning & tabell -->
    <div class="panel active" id="panel-input">
      <div class="row">
        <label>Datum</label>
        <div class="field"><input type="date" id="datum"></div>

        <label>Tid (BBT)</label>
        <div class="field"><input type="time" id="tid"></div>

        <label>Faktisk temperatur (Â°C)</label>
        <div class="field"><input type="number" step="0.01" id="faktisk" placeholder="t.ex. 36.31"></div>

        <label>Korrigerad (Â°C)</label>
        <div class="field">
          <input type="number" step="0.01" id="korr" placeholder="berÃ¤knas automatiskt">
          <button class="btn" id="btn-calc">BerÃ¤kna</button>
        </div>

        <label>Mensstatus</label>
        <div class="field">
          <select id="mens">
            <option>Ingen</option>
            <option>Spotting</option>
            <option>Mens</option>
          </select>
        </div>

        <label>Typ av sekret</label>
        <div class="field">
          <select id="sekret">
            <option>-</option>
            <option>KrÃ¤migt</option>
            <option>Klart</option>
            <option>Stretchigt</option>
          </select>
        </div>

        <label>LH-test</label>
        <div class="field">
          <select id="lh">
            <option>-</option>
            <option>Negativt</option>
            <option>Positivt</option>
          </select>
        </div>

        <label>Ã„gglossningsdatum (Ã„L)</label>
        <div class="field"><input type="date" id="ovdatum"></div>

        <label>Anteckning</label>
        <div class="field"><input type="text" id="anteckning" placeholder="t.ex. sov dÃ¥ligt, sjuk, samlag"></div>
      </div>

      <div class="btn-row">
        <button class="btn" id="btn-save">Spara</button>
        <button class="btn" id="btn-import">Importera JSON</button>
        <button class="btn danger" id="btn-reset">Rensa all data</button>
        <span class="muted">Sparar automatiskt lokalt i din webblÃ¤sare.</span>
      </div>

      <!-- Tabell -->
      <div style="margin-top:6px;">
        <table id="tbl">
          <thead>
            <tr>
              <th>Datum</th><th>Tid</th><th>Faktisk</th><th>Korr</th><th>Mens</th><th>Sekret</th><th>LH</th><th>Anteckning</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Panel: Graf -->
    <div class="panel" id="panel-chart">
      <div class="chart-wrap">
        <canvas id="chart"></canvas>
      </div>

      <!-- Export-knapp under grafen -->
      <div class="btn-row" style="justify-content:center; margin-top:8px;">
        <button class="btn" id="btn-export">Exportera graf</button>
      </div>

      <!-- Legend -->
      <div class="legend" aria-hidden="true">
        <div><span class="dot blue"></span>Faktisk</div>
        <div><span class="dot red"></span>Korrigerad</div>
        <div><span class="dot pink"></span>Mensdag</div>
        <div><span class="dot lav"></span>Sekret (Klart)</div>
        <div><span class="dot gry"></span>LH-positiv</div>
      </div>
    </div>
  </div>

  <script>
    /* ---------- HjÃ¤lp ---------- */
    const $ = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));

    function loadData(){
      try{ return JSON.parse(localStorage.getItem('bbtData') || '[]'); }
      catch{ return []; }
    }
    function saveData(d){
      localStorage.setItem('bbtData', JSON.stringify(d));
    }
    let rows = loadData();

    /* ---------- Korrigering: 0,05 Â°C per 30 min frÃ¥n 04:00 ---------- */
    function calcCorrValue(time, temp){
      if(!time || isNaN(temp)) return null;
      const [h,m] = time.split(':').map(Number);
      const minsFrom0400 = (h*60 + m) - (4*60);
      const steps = Math.abs(minsFrom0400) / 30;
      const delta = (minsFrom0400 < 0) ? (steps * 0.05) : (-steps * 0.05);
      return +(temp + delta).toFixed(2);
    }

    /* ---------- Tabell ---------- */
    function renderTable(){
      const tb = $('#tbl tbody');
      tb.innerHTML = '';
      rows.forEach(r=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.datum||''}</td>
          <td>${r.tid||''}</td>
          <td>${(r.faktisk??'')}</td>
          <td>${(r.korr??'')}</td>
          <td>${r.mens||''}</td>
          <td>${r.sekret||''}</td>
          <td>${r.lh||''}</td>
          <td>${r.anteckning||''}</td>
        `;
        tb.appendChild(tr);
      });
    }

    /* ---------- Graf ---------- */
    const ctx = document.getElementById('chart').getContext('2d');
    let chart;

    function renderChart(){
      const labels = rows.map(r=>r.datum);
      const faktisk = rows.map(r=> (isFinite(r.faktisk)?r.faktisk:null) );
      const korr = rows.map(r=> (isFinite(r.korr)?r.korr:null) );

      // Indexlistor fÃ¶r markeringar
      const mensIdx = rows.map((r,i)=> (r.mens==='Mens'||r.mens==='Spotting') ? i : null).filter(i=>i!==null);
      const sekretIdx = rows.map((r,i)=> r.sekret==='Klart' ? i : null).filter(i=>i!==null);
      const lhPosIdx = rows.map((r,i)=> r.lh==='Positivt' ? i : null).filter(i=>i!==null);

      if(chart) chart.destroy();

      // Plugin: rosa bakgrund fÃ¶r mens-dagar
      const mensBG = {
        id:'mensBG',
        beforeDatasetsDraw(c){
          const {ctx, chartArea:{left,right,top,bottom}, scales:{x}} = c;
          if(!labels.length) return;
          ctx.save();
          const col = 'rgba(248,205,208,0.28)';
          mensIdx.forEach(i=>{
            const x1 = x.getPixelForValue(i-0.5);
            const x2 = x.getPixelForValue(i+0.5);
            ctx.fillStyle = col;
            ctx.fillRect(x1, top, x2-x1, bottom-top);
          });
          ctx.restore();
        }
      };

      chart = new Chart(ctx, {
        type:'line',
        data:{
          labels,
          datasets:[
            {
              label:'Faktisk',
              data:faktisk,
              borderColor:'#3a7bd5',
              backgroundColor:'#3a7bd5',
              tension:0.3,
              fill:false,
              pointRadius:3
            },
            {
              label:'Korrigerad',
              data:korr,
              borderColor:'#e57373',
              backgroundColor:'#e57373',
              borderDash:[4,4],
              tension:0.3,
              fill:false,
              pointRadius:3
            },
            // Sekret (Klart) â€“ diskreta punkter nÃ¤ra nedre kanten
            {
              label:'Sekret (Klart)',
              data: sekretIdx.map(i=>({x: i, y: 35.1})),
              pointBackgroundColor: '#c8a2ff',
              borderColor:'#c8a2ff',
              showLine:false,
              pointRadius:5,
              type:'scatter'
            },
            // LH positiv â€“ grÃ¥ markÃ¶rer nÃ¤ra nedre kanten
            {
              label:'LH positiv',
              data: lhPosIdx.map(i=>({x: i, y: 35.05})),
              pointBackgroundColor: '#bbb',
              borderColor:'#bbb',
              showLine:false,
              pointRadius:5,
              type:'scatter'
            }
          ]
        },
        options:{
          maintainAspectRatio:false,
          scales:{
            y:{
              min:35.0, max:38.5,
              title:{display:true, text:'Temperatur (Â°C)'},
              ticks:{ stepSize:0.05 }
            },
            x:{
              ticks:{ autoSkip:false, maxRotation:45, minRotation:45 }
            }
          },
          plugins:{
            legend:{ display:false }
          }
        },
        plugins:[mensBG]
      });
    }

    /* ---------- HÃ¤ndelser ---------- */
    // Fliknavigering
    $$('.tab').forEach(t=>{
      t.addEventListener('click', ()=>{
        $$('.tab').forEach(x=>x.classList.remove('active'));
        $$('.panel').forEach(x=>x.classList.remove('active'));
        t.classList.add('active');
        document.querySelector(t.dataset.target).classList.add('active');
        if(t.dataset.target==='#panel-chart'){ renderChart(); }
      });
    });

    // BerÃ¤kna korr
    $('#btn-calc').addEventListener('click', ()=>{
      const time = $('#tid').value;
      const temp = parseFloat($('#faktisk').value);
      if(!time || isNaN(temp)){ alert('Fyll i Tid och Faktisk temperatur fÃ¶rst.'); return; }
      const v = calcCorrValue(time, temp);
      if(v!==null) $('#korr').value = v.toFixed(2);
    });

    // Spara
    $('#btn-save').addEventListener('click', ()=>{
      const e = {
        datum: $('#datum').value,
        tid: $('#tid').value,
        faktisk: parseFloat($('#faktisk').value),
        korr: parseFloat($('#korr').value),
        mens: $('#mens').value,
        sekret: $('#sekret').value,
        lh: $('#lh').value,
        anteckning: $('#anteckning').value?.trim() || ''
      };
      if(!e.datum || !e.tid || isNaN(e.faktisk)){ alert('Fyll i minst Datum, Tid och Faktisk temperatur.'); return; }
      if(isNaN(e.korr)){
        const v = calcCorrValue(e.tid, e.faktisk);
        if(v!==null){ e.korr = v; $('#korr').value = v.toFixed(2); }
      }
      const idx = rows.findIndex(r=>r.datum===e.datum);
      if(idx>=0) rows[idx]=e; else rows.push(e);
      rows.sort((a,b)=> a.datum.localeCompare(b.datum));
      saveData(rows);
      renderTable();
      // Om graf-fliken Ã¤r aktiv, uppdatera grafen direkt
      if($('.tab.active')?.dataset.target === '#panel-chart'){ renderChart(); }
    });

    // Import
    $('#btn-import').addEventListener('click', ()=>{
      const inp = document.createElement('input');
      inp.type='file'; inp.accept='.json,application/json';
      inp.onchange = e=>{
        const f = e.target.files?.[0]; if(!f) return;
        const r = new FileReader();
        r.onload = ()=>{
          try{
            const d = JSON.parse(r.result);
            if(!Array.isArray(d)) throw new Error('Fel format (fÃ¶rvÃ¤ntar array).');
            rows = d;
            saveData(rows);
            renderTable();
            if($('.tab.active')?.dataset.target === '#panel-chart'){ renderChart(); }
          }catch(err){
            alert('Kunde inte importera: '+err.message);
          }
        };
        r.readAsText(f);
      };
      inp.click();
    });

    // Rensa
    $('#btn-reset').addEventListener('click', ()=>{
      if(confirm('Vill du verkligen rensa all sparad data?')){
        localStorage.removeItem('bbtData');
        rows = [];
        renderTable();
        if($('.tab.active')?.dataset.target === '#panel-chart'){ renderChart(); }
      }
    });

    // Exportera graf (datan)
    $('#btn-export').addEventListener('click', ()=>{
      const blob = new Blob([JSON.stringify(rows, null, 2)], {type:'application/json'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'bbtData.json';
      a.click();
      URL.revokeObjectURL(a.href);
    });

    // Init
    renderTable();
  </script>
</body>
</html>
